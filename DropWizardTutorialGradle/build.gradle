plugins {
    id 'java-library'
    id 'maven-publish'
    id("com.github.johnrengelman.shadow") version "8.1.1"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.io.dropwizard.dropwizard.core
    api libs.com.fasterxml.jackson.core.jackson.annotations
    api libs.jakarta.validation.jakarta.validation.api
    api libs.org.hibernate.validator.hibernate.validator
}

group = 'com.example.helloworld'
version = '1.0-SNAPSHOT'
description = 'HelloWorld'
java.sourceCompatibility = JavaVersion.VERSION_11

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.example.helloworld.HelloWorldApplication'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
